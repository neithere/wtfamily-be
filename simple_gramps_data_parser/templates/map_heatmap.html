<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>

var map, pointarray, heatmap;

var MY_MAPTYPE_ID = 'my_simplified_map';

var geoEventData = [
    //parseDMS('55° 36\′ 0″ N, 31° 12\′ 0″ E'),
    {% for event in events %}
        {% if event.place.coords %}
        new google.maps.LatLng({{ event.place.coords.lat }},
                               {{ event.place.coords.lng }}),
        {% endif %}
    {% endfor %}
];

function initialize() {
    var mapOptions = {
        //zoom: 13,
        zoom: 8,
        //center: new google.maps.LatLng(37.774546, -122.433523),
        //center: new google.maps.LatLng(55.419, 21.933),
        center: new google.maps.LatLng(55.55, 26.2),
        //mapTypeId: google.maps.MapTypeId.SATELLITE,
        mapTypeId: MY_MAPTYPE_ID,
        mapTypeControlOptions: {
            mapTypeIds: [
                google.maps.MapTypeId.SATELLITE,
                google.maps.MapTypeId.ROADMAP,
                MY_MAPTYPE_ID,
            ],
        },
    };
    var featureOpts = [
        {
            stylers: [
                { hue: '#00f' },
                { visibility: 'simplified' },
                //{ gamma: 1 },
                //{ weight: 0.5 },
                { lightness: -30 },
                { saturation: -100 },
            ]
        },
    ]
    var styledMapOptions = {
        name: 'Simplified map',
    };

    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);
    map.mapTypes.set(MY_MAPTYPE_ID, customMapType);

    var pointArray = new google.maps.MVCArray(geoEventData);

    heatmap = new google.maps.visualization.HeatmapLayer({
        data: pointArray
    });

    heatmap.setMap(map);
}


function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
